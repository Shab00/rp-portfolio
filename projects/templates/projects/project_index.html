<!-- projects/templates/projects/project_index.html -->


{% extends "base.html" %}

<a href="{% url 'project_index' %}"></a>

{% block page_content %}

{% load static %}

<h1 id="page-wrap">Projects</h1>

<div class="row">

{% for project in projects %}

    <div id="page-wrap" class="col-md">

        <div class="card mb-2">
            <h2 class="card-title">{{ project.title }}</h2>
            {% if project.image %}

                <img class="card-img-top" src="{{ project.image.url }}">

            {% endif %}
         
            <div class="card-body">

                
                <h5 id="abt">Technology used:</h5>
                <p class="card-text">{{ project.technology }}</p>

                <a href="{% url 'project_detail' project.pk %}"

                   class="buttonCV" id="read">

                    Read More

                </a>

            </div>

        </div>

    </div>

    {% endfor %}

</div>

{% endblock %}
